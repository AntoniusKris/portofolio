<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/st.pageflip.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/st.pageflip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    const pdfPath = "portofolio.pdf";

    const container = document.getElementById("flipbook");
    const pageFlip = new St.PageFlip(container, {
      width: 600,
      height: 800,
      size: "stretch",
      maxShadowOpacity: 0.5,
      showCover: false,
      useMouseEvents: true,
      flippingTime: 700
    });

    const renderPDF = async (url) => {
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;

      const pages = [];
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;
        pages.push(canvas.toDataURL());
      }

      const flipPages = pages.map((img) => ({ src: img }));
      pageFlip.loadFromImages(flipPages);
    };

    renderPDF(pdfPath);
  </script>
</body>
</html>
