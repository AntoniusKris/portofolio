<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- âœ… Correct Flipbook CSS -->
  <link rel="stylesheet" href="https://unpkg.com/page-flip@2.0.7/dist/css/page-flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div id="flipbook"></div>

  <!-- Correct PageFlip version -->
  <script src="https://unpkg.com/page-flip@2.0.7/dist/page-flip.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <script>
    const container = document.getElementById("flipbook");
    const pageFlip = new PageFlip.FlipBook(container, {
      width: 600,
      height: 800,
      size: "stretch",
      showCover: false,
      maxShadowOpacity: 0.5,
      useMouseEvents: true,
      flippingTime: 700
    });

    async function renderPDF(url) {
      const loadingTask = pdfjsLib.getDocument(url);
      const pdf = await loadingTask.promise;

      const pages = [];
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const context = canvas.getContext("2d");

        await page.render({ canvasContext: context, viewport }).promise;
        pages.push(canvas.toDataURL());
      }

      const flipPages = pages.map(src => ({ src }));
      pageFlip.loadFromImages(flipPages);
    }

    renderPDF("portofolio.pdf");
  </script>
</body>
</html>
